<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <hr />

  <div class="row" class="ngCenter">
    <aside class="col-sm-6">
      <article class="card">
        <div class="card-body p-5">
          <ul
            class="nav bg-light nav-pills rounded nav-fill mb-3"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="pill"
                href="#nav-tab-card"
              >
                <i class="fa fa-credit-card"></i> Credit Card</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
                <i class="fab fa-paypal"></i> Paypal</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                <i class="fa fa-university"></i> Bank Transfer</a
              >
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-tab-card">
              <p class="alert alert-success"></p>
              <form role="form">
                <div class="form-group">
                  <label for="username">Nome completo(no cartão)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder=""
                    required=""
                    id="nome"
                  />
                </div>

                <div class="form-group">
                  <label for="cardNumber">Número do cartão</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name="cardNumber"
                      placeholder=""
                      id="numeroCartao"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                        <i class="fab fa-cc-visa"></i>  
                        <i class="fab fa-cc-amex"></i>  
                        <i class="fab fa-cc-mastercard"></i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Expiração</span> </label>
                      <div class="input-group">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="MM"
                          name=""
                          id="expiracaoMM"
                        />
                        <input
                          type="number"
                          class="form-control"
                          placeholder="YY"
                          name=""
                          id="expiracaoYY"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label
                        data-toggle="tooltip"
                        title=""
                        data-original-title="3 digits code on back side of the card"
                        >CVV <i class="fa fa-question-circle"></i
                      ></label>
                      <input
                        type="number"
                        class="form-control"
                        required=""
                        id="expiracaoCVV"
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="subscribe btn btn-primary btn-block"
                  type="button"
                  (click)="efetuarCompra()"
                >
                  Confirmar
                </button>
              </form>
            </div>
          </div>
        </div>
      </article>
    </aside>
  </div>
</div>
